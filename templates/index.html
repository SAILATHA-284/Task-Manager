<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #c3c8dc;
            padding-top: 30px;
        }
        .container {
            max-width: 800px;
        }
        .task-card {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <h1 class="display-5" style="font-weight: bold">ğŸ“Task ManagerğŸ“</h1>
            <div class="d-flex justify-content-center gap-3 mt-3">
                <a href="{{ url_for('add_task') }}" class="btn btn-success">â• Add Task</a>
                <a href="{{ url_for('undo_delete') }}" class="btn btn-warning">â†©ï¸ Undo Delete</a>
            </div>
        </div>

        {% if tasks %}
            {% for task in tasks %}
                <div class="card task-card shadow-sm">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="card-title mb-1">{{ task.title }}</h5>  <!-- Using dot notation -->
                            <p class="card-text text-muted mb-0">{{ task.description }}</p>  <!-- Using dot notation -->
                            <p class="card-text">
                                <span class="badge bg-secondary">Priority: {{ task.priority }}</span>  <!-- Using dot notation -->
                            </p>
                        </div>
                        <a href="{{ url_for('delete_task', task_id=task.id) }}" class="btn btn-outline-danger btn-sm">ğŸ—‘ Delete</a>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="alert alert-info text-center">
                No tasks yet. Click "Add Task" to get started!
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (optional for dropdowns, modals, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
